<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AsteroidStrike API Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  <style>
    /* Minimal header */
    .swagger-ui .topbar { display: none; }

    /* Hide the big Schemas / Models section at the bottom */
    .swagger-ui .models { display: none; }

    /* Reduce padding a bit */
    .swagger-ui .wrapper { padding: 0 12px; }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
  <script>
    window.ui = SwaggerUIBundle({
      url: "openapi.yaml",
      dom_id: "#swagger-ui",

      // Makes the page much less “boxy”
      docExpansion: "none",              // collapse endpoints by default
      defaultModelsExpandDepth: -1,      // don’t auto-show model schemas
      defaultModelExpandDepth: 1,
      displayOperationId: false,
      displayRequestDuration: false,
      filter: true,                      // search box (useful, minimal clutter)
      showExtensions: false,
      showCommonExtensions: false,

      // Keep Try-it-out functional
      tryItOutEnabled: true,

      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "BaseLayout"
    });
  </script>
</body>
</html>
